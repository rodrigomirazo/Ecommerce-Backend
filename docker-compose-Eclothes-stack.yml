version: '3.1'

services:

  mongo:
    image: mongo:latest
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: root
      MONGO_INITDB_DATABASE: item
    ports:
    - 27017:27017
    volumes:
    - ./mongo-init-scripts/mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js:ro
    - ./mongo-init-scripts/mongo-init-items.js:/docker-entrypoint-initdb.d/mongo-init-items.js:ro
    - ./mongo-init-scripts/mongo-init-users.js:/docker-entrypoint-initdb.d/mongo-init-users.js:ro

  eclothes-mongo-db-client:
    image: mongo-express
    restart: always
    depends_on:
      - mongo
    ports:
    - 8081:8081
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: root
      ME_CONFIG_MONGODB_ADMINPASSWORD: root
